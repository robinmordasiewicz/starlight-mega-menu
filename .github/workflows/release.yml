name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '.editorconfig'
      - '.gitignore'
      - 'CLAUDE.md'
      - 'CONTRIBUTING.md'
      - 'README.md'
      - 'LICENSE'
      - 'release.config.js'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release):')"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install semantic-release
        run: >
          npm install --no-save
          semantic-release
          @semantic-release/commit-analyzer
          @semantic-release/release-notes-generator
          @semantic-release/npm
          @semantic-release/github

      - name: Run semantic-release
        run: |
          max_attempts=3
          attempt=1
          delay=10
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            if npx semantic-release; then
              echo "semantic-release succeeded"
              exit 0
            fi
            if [ $attempt -eq $max_attempts ]; then
              echo "semantic-release failed after $max_attempts attempts"
              exit 1
            fi
            echo "Retrying in ${delay}s..."
            sleep $delay
            delay=$((delay * 2))
            attempt=$((attempt + 1))
          done
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ADMIN_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
